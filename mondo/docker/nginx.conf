server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;

    # Serve gzip pre-compressed files when available
    gzip_static on;

    location /mondo/ {
        try_files $uri $uri/ /mondo/index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets aggressively (hashed filenames)
        location ~* \.(js|mjs|css|woff2|woff|ttf|svg|png|jpg|jpeg|ico|webp|wasm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    # Redirect root to /mondo/
    location = / {
        return 301 /mondo/;
    }
}
