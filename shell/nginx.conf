gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
gzip_min_length 1024;
gzip_vary on;

server {
    listen 80;
    server_name _;

    # Use Docker DNS resolver with short cache for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Security headers ────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Shell index — exact match only
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Static assets for shell (favicon, logo, etc.)
    location ~* ^/(favicon\.ico|favicon-\d+x\d+\.png|apple-touch-icon\.png|logo-fodi\.(png|svg))$ {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
    }

    # ── Italia app ───────────────────────────────────────────────────────────
    location /italia/ {
        set $italia_upstream http://italia:3000;
        proxy_pass         $italia_upstream;
        rewrite            ^/italia/(.*) /$1 break;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
        proxy_read_timeout 300s;
    }

    # ── Mondo app (pass /mondo/ prefix through — mondo nginx expects it) ────
    location /mondo/ {
        set $mondo_upstream http://mondo:3000;
        proxy_pass         $mondo_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
        proxy_read_timeout 300s;
    }

    # ── OSINT API (specific match before generic /osint/) ────────────────────
    location /api/osint/ {
        set $osint_upstream http://osint:3003;
        proxy_pass         $osint_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
        proxy_read_timeout 300s;
    }

    # ── OSINT app ────────────────────────────────────────────────────────────
    location /osint/ {
        set $osint_upstream http://osint:3003;
        proxy_pass         $osint_upstream;
        rewrite            ^/osint/(.*) /$1 break;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
        proxy_read_timeout 300s;
    }

    # ── Italia catch-all API ─────────────────────────────────────────────────
    location /api/ {
        set $italia_upstream http://italia:3000;
        proxy_pass         $italia_upstream;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_buffering    off;
        proxy_read_timeout 300s;
    }
}
